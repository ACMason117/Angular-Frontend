<div class="container">
    <form class="form-horizontal">
        <header>
            <h1>Add role</h1>
        </header>

        <fieldset class="section">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-name" class="col-xs-6 col-sm-6 control-label">Name</label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="roleCreate-name">
                        </div>
                    </div>

                </div>
            </div>
            <div class="clearfix"></div>
        </fieldset>

        <hr>

        <fieldset class="section">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-ACTIVITY_VIEW_PUBLISHED" class="col-xs-6 col-sm-6 control-label">
                            View published activities
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="ACTIVITY_VIEW_PUBLISHED" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-ACTIVITY_VIEW_PUBLISHED" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-ACTIVITY_VIEW_ALL_UNPUBLISHED" class="col-xs-6 col-sm-6 control-label">
                            View all unpublished activities
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="ACTIVITY_VIEW_ALL_UNPUBLISHED" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-ACTIVITY_VIEW_ALL_UNPUBLISHED" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-ACTIVITY_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage activities
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="ACTIVITY_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-ACTIVITY_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-GROUP_VIEW" class="col-xs-6 col-sm-6 control-label">
                            View groups
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="GROUP_VIEW" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-GROUP_VIEW" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-GROUP_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage groups
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="GROUP_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-GROUP_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-GROUP_ORGANIZE_WITH_ALL" class="col-xs-6 col-sm-6 control-label">
                            Organize with all groups
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="GROUP_ORGANIZE_WITH_ALL" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-GROUP_ORGANIZE_WITH_ALL" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-USER_CREATE" class="col-xs-6 col-sm-6 control-label">
                            Create users
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="USER_CREATE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-USER_CREATE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-USER_VIEW_ALL" class="col-xs-6 col-sm-6 control-label">
                            View all users
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="USER_VIEW_ALL" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-USER_VIEW_ALL" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-USER_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage users
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="USER_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-USER_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-CHANGE_ALL_PASSWORDS" class="col-xs-6 col-sm-6 control-label">
                            Change all passwords
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="CHANGE_ALL_PASSWORDS" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-CHANGE_ALL_PASSWORDS" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-ROLE_VIEW" class="col-xs-6 col-sm-6 control-label">
                            View roles
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="ROLE_VIEW" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-ROLE_VIEW" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-ROLE_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage roles
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="ROLE_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-ROLE_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-PARTNER_VIEW" class="col-xs-6 col-sm-6 control-label">
                            View partners
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="PARTNER_VIEW" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-PARTNER_VIEW" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-PARTNER_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage partners
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="PARTNER_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-PARTNER_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-PAGE_VIEW" class="col-xs-6 col-sm-6 control-label">
                            View pages
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="PAGE_VIEW" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-PAGE_VIEW" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleCreate-PAGE_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage pages
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="PAGE_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleCreate-PAGE_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>
        </fieldset>
        <fieldset>
            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">
                    <div class="col-xs-6 col-sm-6">
                        <button style="float: right" type="submit" class="btn btn-primary" (click)="submit()" [disabled]="loading">Create role</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
