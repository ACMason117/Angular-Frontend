<div class="container">

    <form class="form-horizontal">
        <header>
            <h1>Role edit: {{role.name}}</h1>
        </header>

        <fieldset class="section">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-ACTIVITY_VIEW_PUBLISHED" class="col-xs-6 col-sm-6 control-label">
                            View published activities
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.ACTIVITY_VIEW_PUBLISHED" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-ACTIVITY_VIEW_PUBLISHED" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-ACTIVITY_VIEW_ALL_UNPUBLISHED" class="col-xs-6 col-sm-6 control-label">
                            View all unpublished activities
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.ACTIVITY_VIEW_ALL_UNPUBLISHED" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-ACTIVITY_VIEW_ALL_UNPUBLISHED" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-ACTIVITY_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage activities
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.ACTIVITY_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-ACTIVITY_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-GROUP_VIEW" class="col-xs-6 col-sm-6 control-label">
                            View groups
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.GROUP_VIEW" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-GROUP_VIEW" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-GROUP_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage groups
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.GROUP_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-GROUP_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-GROUP_ORGANIZE_WITH_ALL" class="col-xs-6 col-sm-6 control-label">
                            Organize with all groups
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.GROUP_ORGANIZE_WITH_ALL" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-GROUP_ORGANIZE_WITH_ALL" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-USER_CREATE" class="col-xs-6 col-sm-6 control-label">
                            Create users
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.USER_CREATE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-USER_CREATE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-USER_VIEW_ALL" class="col-xs-6 col-sm-6 control-label">
                            View all users
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.USER_VIEW_ALL" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-USER_VIEW_ALL" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-USER_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage users
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.USER_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-USER_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-CHANGE_ALL_PASSWORDS" class="col-xs-6 col-sm-6 control-label">
                            Change all passwords
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.CHANGE_ALL_PASSWORDS" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-CHANGE_ALL_PASSWORDS" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-ROLE_VIEW" class="col-xs-6 col-sm-6 control-label">
                            View roles
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.ROLE_VIEW" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-ROLE_VIEW" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-ROLE_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage roles
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.ROLE_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-ROLE_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-PARTNER_VIEW" class="col-xs-6 col-sm-6 control-label">
                            View partners
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.PARTNER_VIEW" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-PARTNER_VIEW" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-PARTNER_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage partners
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.PARTNER_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-PARTNER_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-PAGE_VIEW" class="col-xs-6 col-sm-6 control-label">
                            View pages
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.PAGE_VIEW" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-PAGE_VIEW" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">

                    <div class="form-group">
                        <label for="roleEdit-PAGE_MANAGE" class="col-xs-6 col-sm-6 control-label">
                            Manage pages
                        </label>
                        <div class="col-xs-6 col-sm-6">
                            <input type="checkbox" [(ngModel)]="role.PAGE_MANAGE" [ngModelOptions]="{standalone: true}"
                                   class="form-control" id="roleEdit-PAGE_MANAGE" style="height: 25px">
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>
        </fieldset>

        <fieldset>
            <div class="row">
                <div class="col-xs-12 col-md-8 col-lg-6">
                    <div class="col-xs-6 col-sm-6">
                        <button style="float: right" type="submit" class="btn btn-primary" (click)="submit()" [disabled]="loading">Edit role</button>
                    </div>
                </div>
            </div>
        </fieldset>

    </form>

</div>
