<div class="container">
    <h1>
        <!-- Backarrow using history.back() to prevent redirects -->
        <a class="btn btn-link" href="javascript:history.back()">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
        {{group.displayName}}</h1>
    <!-- Display all the relevant group information -->
    <div class="row HA-col-container">
        <div class="col-sm-6 col-md-6">
            <h2>{{group.fullName}}</h2>
            <p>{{group.description}}</p>
            <h4>Contact details</h4>
            <p><a href="mailto:{{group.email}}"><i class="fa fa-envelope" aria-hidden="true"></i> {{group.email}}</a></p>
            <h4>Current members</h4>
            <p *ngFor="let member of group.members">{{member.user.displayName}} ({{member.func}})</p>
            <div class="no-committees" *ngIf="!group.members.length">
                <i>No members yet</i>
            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <!--            POSSIBLE LOCATION FOR A COMMITTEE PICTURE, uncomment and set the correct URL to use. -->
            <!--            <div class="committee-box-small"-->
            <!--                     ng-style="{'background-image': 'url(' + committee.image + ')'}"></div>-->
            <!--            <p><a href="mailto:{{group.email}}"><i class="fa fa-envelope" aria-hidden="true"></i> {{group.email}}</a></p>-->
        </div>
    </div>
</div>
